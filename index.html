<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!--google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Fira+Sans+Condensed:ital@1&family=Freehand&family=Noto+Sans&family=PT+Serif+Caption&family=Pacifico&family=Prompt:ital,wght@1,500&family=Unbounded:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <h1>Calculator</h1>
    </div>
    
    <div class="container">
        

        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>

                <div class="row1">
                    <input type="button" value="Ac" onclick="display.value = ''">
                    <input type="button" value="/" onclick="display.value += '/' ">
                    <input type="button" value="%" onclick="display.value += '%' ">
                    <input type="button" value="Del" onclick="display.value = display.value.toString().slice(0,-1)">

                </div>
                <div class="new">
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value +='8' ">
                    <input type="button" value="9" onclick="display.value +='9' ">
                    <input type="button" value="*" onclick="display.value += '*' " class="operator">
                </div>
                <div class="new">
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value += '-' " class="operator">
                </div>
                <div class="new">
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' " class="operator">
                </div>
                <div class="equal">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="." onclick="display.value += '.' ">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">

                </div>
            </form>
        </div>


    </div>


</body>



</html>
